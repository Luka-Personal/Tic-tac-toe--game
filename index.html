<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Let's play!" />
    <meta property="og:description" content="Train your mind!" />
    <meta property="og:url" content="https://tic-game-toe.netlify.app" />
    <title>Tic-tac-toe &mdash; Let's play!</title>
    <link rel="apple-touch-icon" href="img/tic-tac-toe.png" />
    <link rel="icon" href="img/tic-tac-toe.png" />
    <link rel="manifest" href="/manifest/manifest.webmanifest" />
  </head>
  <body>
    <main>
      <section class="section-game">
        <button>Reset</button>
        <h1 class="heading">Active Player: 0</h1>
        <div class="game-main">
          <div class="box sqr-1"></div>
          <div class="box sqr-2"></div>
          <div class="box sqr-3"></div>
          <div class="box sqr-4"></div>
          <div class="box sqr-5"></div>
          <div class="box sqr-6"></div>
          <div class="box sqr-7"></div>
          <div class="box sqr-8"></div>
          <div class="box sqr-9"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
